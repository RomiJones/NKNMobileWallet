<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="detailBox">
    <div class="statusBox" [ngClass]="{ failed: !tx.status,success:tx.status }" >
      <div *ngIf="tx.status" class="statusText">Received</div>
      <div *ngIf="!tx.status" class="statusText">Failed</div>
      <div class="txDateBox">{{tx.txDate}}</div>
    </div>

    <div class="txDetailInfoBox">
      <div class="infoItem">
        <span>Balance：</span>
        <div><span>{{tx.txValue}}</span> {{tx.coinName}}</div>
      </div>
      <div class="infoItem">
        <span>Miner Fee：</span>
        <div><span>{{tx.minerFee}}</span> eth</div>
      </div>
      <div class="infoItem">
        <span>To:</span>
        <div>{{tx.to}}</div>
      </div>
      <div class="infoItem">
        <span>From</span>
        <div>{{tx.from}}</div>
      </div>
      <div class="infoItem">
        <span>Memo:</span>
        <div>{{tx.memo}}</div>
      </div>
    </div>

    <div class="txDetailInfoBox">
      <div class="infoItem">
        <span>TxID:</span>
        <div>{{tx.txHash}}</div>
      </div>
      <div class="infoItem">
        <span>Block:</span>
        <div>{{tx.blockNumber}}</div>
      </div>
    </div>
  </div>
</ion-content>
