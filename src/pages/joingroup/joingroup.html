  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'joinGroup.header' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of groupArray;let i = index;">
      <ion-icon name="{{item.logo}}" item-start></ion-icon>
      <span *ngIf="i != '1'">{{item.name}}</span>
      <span *ngIf="i == '1'">{{'joinGroup.wechat' | translate }}</span>
      <ion-note item-end (click)="copyItem(item.contact)">{{item.contact}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
