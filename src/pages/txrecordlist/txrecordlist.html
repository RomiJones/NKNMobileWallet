<ion-header>

  <ion-navbar>
    <ion-title>{{walletName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="txHistoryContent">
    <div class="txItem" *ngFor="let item of txHistory">
      <div class="txIcon"></div>
      <div class="txInfo">
        <div>
          <div class="txInfoAdd">{{item.address}}</div>
          <div class="txInfoValue">- <span>{{item.txValue}}</span> {{item.coinName}}</div>
        </div>
        <div class="txInfoDate">{{item.txDate}}</div>
      </div>
    </div>
  </div>

</ion-content>
