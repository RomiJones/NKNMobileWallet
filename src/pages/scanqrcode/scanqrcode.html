
<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="navBack()">
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{'scanCode.header' | translate }}</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content no-scroll class="qrscanner">
  <div class="qrscanner-area"></div>

  <div class="button-bottom">
    <button (click)="toggleLight()" ion-fab class="icon-camera" margin-right>
      <ion-icon name="flash"></ion-icon>
    </button>
    <button (click)="toggleCamera()" ion-fab class="icon-camera">
      <ion-icon name="reverse-camera"></ion-icon>
    </button>
  </div>
</ion-content>
